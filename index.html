<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catholic Churches Near Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 400px;
            width: 100%;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find Catholic Churches Near Me</h1>
        <div id="map"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script>
        let map;
        let marker;

        function initMap() {
            map = L.map('map').setView([40.7128, -74.0060], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const { latitude, longitude } = position.coords;
                        map.setView([latitude, longitude], 13);
                        
                        if (marker) {
                            marker.setLatLng([latitude, longitude]);
                        } else {
                            marker = L.marker([latitude, longitude]).addTo(map)
                                .bindPopup('Your Location')
                                .openPopup();
                        }

                        searchNearbyChurches(latitude, longitude);
                    },
                    error => {
                        console.log('Error getting location:', error);
                    }
                );
            }
        }

        async function searchNearbyChurches(lat, lon) {
            const radius = 5000;
            const query = `
                [out:json][timeout:25];
                (
                    node["amenity"="place_of_worship"]["religion"="christian"]["denomination"="catholic"]
                        (around:${radius},${lat},${lon});
                    way["amenity"="place_of_worship"]["religion"="christian"]["denomination"="catholic"]
                        (around:${radius},${lat},${lon});
                    relation["amenity"="place_of_worship"]["religion"="christian"]["denomination"="catholic"]
                        (around:${radius},${lat},${lon});
                );
                out body;
                >;
                out skel qt;
            `;

            try {
                const response = await fetch('https://overpass-api.de/api/interpreter', {
                    method: 'POST',
                    body: query
                });
                const data = await response.json();
                
                data.elements.forEach(element => {
                    if (element.type === 'node' && element.lat && element.lon) {
                        L.marker([element.lat, element.lon])
                            .addTo(map)
                            .bindPopup(element.tags.name || 'Catholic Church');
                    }
                });
            } catch (error) {
                console.error('Error fetching churches:', error);
            }
        }

        window.onload = initMap;
    </script>
</body>
</html>
